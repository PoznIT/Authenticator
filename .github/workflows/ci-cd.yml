name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Cargo lock check
      run: cargo check --locked
    - name: Build
      run: cargo build --verbose

  docker-build-release:
    needs: build
    uses: poznit/workflows/.github/workflows/template-build-release.yml@main
    with:
      working-directory: ./frontend
      app-name: seekretsanta-frontend
      runner: ubuntu-24.04
    secrets: inherit

  deploy:
    needs: [ docker-build-release ]
    uses: poznit/workflows/.github/workflows/template-deployment.yml@main
    with:
      compose_file: docker-compose-prod.yml
      compose_override_file: docker-compose.override.yml
      deployment_folder: .deploy
    secrets: inherit
